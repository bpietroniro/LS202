<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Review</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label>
          <dd>
            <select name="title" id="title" size="4">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
              <option selected>Alien</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd><input type="number" name="rating" min="1" max="5" value="5" id="rating"></dd>

          <div>
            <label>
              <input type="checkbox" value="true" name="favorite" checked>
              Add to my favorites
            </label>
          </div>
          
          <input type="submit" value="Rate movie">
        </dl>
      </fieldset>
    </form>
  </body>
</html>
