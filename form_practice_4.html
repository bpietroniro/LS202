<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Articles</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>Category</legend>
        <ul style="list-style-type: none">
          <li>
            <label>
              <input type="radio" value="core" name="category" required>
              Core
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="pluglib" name="category" required>
              Plugins and Libraries
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="conventions" name="category" required>
              Conventions
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="reviews" name="category" required>
              Reviews
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="opinion" name="category" required>
              Opinion
            </label>
          </li>

          <li>
            <label>
              <input type="radio" value="people" name="category" required>
              People
            </label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Tags</legend>
        <ul style="list-style-type: none">
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>

          <li> 
            <label>
              <input type="checkbox" name="js">
              Javascript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="python">
              Python
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="django">
              Django
            </label>
          </li>
        </ul>
      </fieldset>

      <input type="submit" value="Filter">
    </form>
  </body>
</html>
