<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Search</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <label>
          Search for
          <input type="search" name="query" id="query">
        </label>
        <label>
          <input type="radio" value="tv" name="option">
          TV
        </label>
        <label>
          <input type="radio" value="movies" name="option">
          Movies
        </label>
        <label>
          <input type="radio" value="music" name="option">
          Music
        </label>
        <button name="search">Search</button>
      </fieldset>
    </form>
  </body>
</html>
